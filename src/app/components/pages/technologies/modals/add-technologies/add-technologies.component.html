<h2 mat-dialog-title>Add Technologies</h2>
<form class="form" [formGroup]="AddFormGroup" (ngSubmit)="addTechnology()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="form__field">
      <input matInput type="text" formControlName="name" placeholder="Name" />
    </mat-form-field>

    <mat-form-field class="form__field">
      <mat-select formControlName="category" placeholder="Category">
        <mat-option [value]="cat.id" *ngFor="let cat of category"> {{ cat.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form__field">
      <input matInput type="text" formControlName="icon_type" placeholder="Icon type" />
    </mat-form-field>

    <mat-form-field class="form__field">
      <input matInput type="text" formControlName="icon_name" placeholder="Icon name" />
    </mat-form-field>

    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)"
        >
          {{ tag }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New tag..."
          #tagInput
          [formControl]="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button cdkFocusInitial class="modal__button--primary">
      Add
    </button>
  </mat-dialog-actions>
</form>
