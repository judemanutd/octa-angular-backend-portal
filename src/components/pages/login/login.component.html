<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="signIn()">
    <mat-card-content>
      <mat-form-field class="login-form__field">
        <input matInput type="text" formControlName="email" placeholder="Email" />
      </mat-form-field>
      <mat-form-field class="login-form__field">
        <input matInput type="password" formControlName="password" placeholder="Password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
